<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>223班广播系统 - 安卓优化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }
        
        .send-panel, .receive-panel {
            padding: 20px;
        }
        
        .send-panel {
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4a00e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px; /* 防止iOS缩放 */
            transition: border 0.3s;
            -webkit-appearance: none;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            min-height: 44px; /* 安卓触摸友好 */
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .settings {
            margin-top: 20px;
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4a00e0;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .receive-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .messages-container {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            max-height: 300px;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            -webkit-overflow-scrolling: touch; /* 安卓平滑滚动 */
        }
        
        .message {
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f0f2f5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .sender {
            font-weight: 600;
            color: #4a00e0;
        }
        
        .message-content {
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            padding: 30px 15px;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: #ccc;
        }
        
        footer {
            text-align: center;
            padding: 12px;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #e0e0e0;
            background: #f9f9f9;
        }
        
        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .disconnected {
            background-color: #f44336;
        }
        
        .connecting {
            background-color: #FF9800;
            animation: pulse 1.5s infinite;
        }
        
        .android-fix {
            display: none;
        }
        
        /* 安卓特定优化 */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 12px 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .send-panel, .receive-panel {
                padding: 15px;
            }
            
            input, button {
                font-size: 16px; /* 防止安卓键盘缩放 */
            }
            
            button {
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> 223班广播系统</h1>
            <p>安卓优化版 - 实时消息平台</p>
            <div class="status-bar">
                <div class="status-item">
                    <span class="connection-status connecting" id="connectionStatus"></span>
                    <span id="statusText">连接中...</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-bell"></i>
                    <span id="notificationStatus">等待授权</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-mobile-alt"></i>
                    <span id="deviceInfo">安卓设备</span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="send-panel">
                <h2 class="panel-title"><i class="fas fa-paper-plane"></i> 发送广播</h2>
                
                <div class="input-group">
                    <label for="senderName">发送者名称</label>
                    <input type="text" id="senderName" placeholder="请输入您的姓名" value="老师">
                </div>
                
                <div class="input-group">
                    <label for="messageInput">广播内容</label>
                    <input type="text" id="messageInput" placeholder="请输入要广播的消息">
                </div>
                
                <button id="sendButton">
                    <i class="fas fa-bullhorn"></i> 发送广播
                </button>
                
                <div class="settings">
                    <h3><i class="fas fa-cog"></i> 设置</h3>
                    
                    <div class="setting-item">
                        <span>启用通知</span>
                        <label class="toggle">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <span>语音朗读</span>
                        <label class="toggle">
                            <input type="checkbox" id="speechToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <span>震动提示</span>
                        <label class="toggle">
                            <input type="checkbox" id="vibrationToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <button id="testButton" style="background: #2196F3; margin-top: 10px;">
                        <i class="fas fa-vial"></i> 测试连接
                    </button>
                    
                    <button id="fixButton" style="background: #FF9800; margin-top: 5px;">
                        <i class="fas fa-tools"></i> 修复连接
                    </button>
                </div>
            </div>
            
            <div class="receive-panel">
                <h2 class="panel-title"><i class="fas fa-inbox"></i> 接收消息</h2>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>暂无消息，发送第一条广播吧！</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>223班广播系统 &copy; 2023 | 安卓优化版本</p>
        </footer>
    </div>

    <script>
        // 检测设备类型
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = /android/.test(userAgent);
            const isChrome = /chrome/.test(userAgent);
            const deviceInfo = document.getElementById('deviceInfo');
            
            if (isAndroid) {
                deviceInfo.textContent = '安卓设备';
                if (!isChrome) {
                    deviceInfo.textContent += ' (推荐使用Chrome)';
                    showNotification('建议使用Chrome浏览器以获得最佳体验');
                }
            } else {
                deviceInfo.textContent = '其他设备';
            }
            
            return isAndroid;
        }

        // 初始化Supabase客户端（安卓兼容版本）
        let client;
        try {
            client = supabase.createClient(
                'https://jbcrkuwnlmdmwwmiimhr.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpiY3JrdXdubG1kbXd3bWlpbWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODcyNjUsImV4cCI6MjA4MDA2MzI2NX0.mK7o1xaVrV39J6_wahE_1iv_cacYUVrZJurKs_s2Wf0'
            );
        } catch (error) {
            console.error('Supabase初始化失败:', error);
        }

        // DOM元素
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const senderName = document.getElementById('senderName');
        const messagesContainer = document.getElementById('messagesContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const notificationStatus = document.getElementById('notificationStatus');
        const testButton = document.getElementById('testButton');
        const fixButton = document.getElementById('fixButton');
        
        // 设置开关
        const notificationsToggle = document.getElementById('notificationsToggle');
        const speechToggle = document.getElementById('speechToggle');
        const vibrationToggle = document.getElementById('vibrationToggle');
        
        // 状态变量
        let isConnected = false;
        let notificationPermission = false;
        let channel = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const isAndroid = detectDevice();
            
            // 申请通知权限
            requestNotificationPermission();
            
            // 设置事件监听器（使用touch事件优化安卓体验）
            sendButton.addEventListener(isAndroid ? 'touchend' : 'click', sendMessage);
            testButton.addEventListener(isAndroid ? 'touchend' : 'click', testConnection);
            fixButton.addEventListener(isAndroid ? 'touchend' : 'click', fixConnection);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // 安卓特定优化
            if (isAndroid) {
                optimizeForAndroid();
            }
            
            // 初始化连接
            initializeConnection();
        });

        // 安卓特定优化
        function optimizeForAndroid() {
            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // 优化输入体验
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    setTimeout(() => {
                        window.scrollTo(0, input.getBoundingClientRect().top + window.pageYOffset - 100);
                    }, 300);
                });
            });
        }

        // 初始化连接
        async function initializeConnection() {
            await checkConnectionStatus();
            subscribeToMessages();
            
            // 定期检查连接状态（安卓设备需要更频繁的检查）
            setInterval(() => {
                if (!isConnected) {
                    checkConnectionStatus();
                }
            }, 30000); // 每30秒检查一次
        }

        // 修复连接
        async function fixConnection() {
            statusText.textContent = '修复中...';
            connectionStatus.className = "connection-status connecting";
            
            try {
                // 重新初始化Supabase客户端
                if (channel) {
                    channel.unsubscribe();
                }
                
                client = supabase.createClient(
                    'https://jbcrkuwnlmdmwwmiimhr.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpiY3JrdXdubG1kbXd3bWlpbWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODcyNjUsImV4cCI6MjA4MDA2MzI2NX0.mK7o1xaVrV39J6_wahE_1iv_cacYUVrZJurKs_s2Wf0'
                );
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                await checkConnectionStatus();
                subscribeToMessages();
                
                showNotification('连接修复完成');
            } catch (error) {
                console.error('修复连接失败:', error);
                showNotification('修复失败: ' + error.message);
            }
        }

        // 检查连接状态
        async function checkConnectionStatus() {
            try {
                const { data, error } = await client
                    .from('bcast')
                    .select('id')
                    .limit(1)
                    .timeout(5000); // 5秒超时
                
                if (error) {
                    updateConnectionStatus(false, '连接失败');
                    reconnectAttempts++;
                } else {
                    updateConnectionStatus(true, '已连接');
                    reconnectAttempts = 0;
                }
            } catch (err) {
                updateConnectionStatus(false, '网络异常');
                reconnectAttempts++;
            }
            
            // 如果多次重连失败，提示用户
            if (reconnectAttempts >= maxReconnectAttempts) {
                showNotification('连接失败，请检查网络或点击修复按钮');
            }
        }

        // 测试连接
        async function testConnection() {
            updateConnectionStatus(false, '测试中...');
            
            try {
                const { error } = await client
                    .from('bcast')
                    .insert({ 
                        msg: '测试消息 - ' + new Date().toLocaleTimeString(), 
                        sender: '系统测试' 
                    });
                
                if (error) {
                    showNotification('测试失败: ' + error.message);
                    updateConnectionStatus(false, '连接失败');
                } else {
                    showNotification('连接测试成功！');
                    updateConnectionStatus(true, '已连接');
                }
            } catch (err) {
                showNotification('测试异常: ' + err.message);
                updateConnectionStatus(false, '网络异常');
            }
        }

        // 请求通知权限
        async function requestNotificationPermission() {
            if (!("Notification" in window)) {
                notificationStatus.textContent = "不支持通知";
                return;
            }
            
            if (Notification.permission === "granted") {
                notificationPermission = true;
                notificationStatus.textContent = "已授权";
            } else if (Notification.permission !== "denied") {
                try {
                    const permission = await Notification.requestPermission();
                    notificationPermission = permission === "granted";
                    notificationStatus.textContent = notificationPermission ? "已授权" : "未授权";
                } catch (error) {
                    notificationStatus.textContent = "权限请求失败";
                }
            } else {
                notificationStatus.textContent = "已拒绝";
            }
        }

        // 更新连接状态
        function updateConnectionStatus(connected, message) {
            isConnected = connected;
            
            if (connected) {
                connectionStatus.className = "connection-status connected";
                statusText.textContent = message || "已连接";
            } else if (message === '测试中...') {
                connectionStatus.className = "connection-status connecting";
                statusText.textContent = message;
            } else {
                connectionStatus.className = "connection-status disconnected";
                statusText.textContent = message || "连接断开";
            }
        }

        // 发送消息
        async function sendMessage() {
            const msg = messageInput.value.trim();
            const sender = senderName.value.trim() || "匿名";
            
            if (!msg) {
                showNotification("请输入消息内容");
                return;
            }
            
            // 安卓震动反馈
            if (vibrationToggle.checked && navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            try {
                const { error } = await client
                    .from('bcast')
                    .insert({ msg, sender });
                
                if (error) {
                    showNotification("发送失败: " + error.message);
                    updateConnectionStatus(false, '发送失败');
                } else {
                    messageInput.value = '';
                    updateConnectionStatus(true, '已连接');
                    showNotification('消息发送成功');
                }
            } catch (err) {
                showNotification("发送异常: " + err.message);
                updateConnectionStatus(false, '发送异常');
            }
        }

        // 订阅消息
        function subscribeToMessages() {
            if (!client) return;
            
            channel = client
                .channel('bcast-channel')
                .on('postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'bcast' },
                    payload => {
                        const { msg, sender } = payload.new;
                        addMessageToUI(msg, sender);
                        
                        updateConnectionStatus(true, '已连接');
                        
                        // 系统通知
                        if (notificationsToggle.checked && notificationPermission) {
                            showSystemNotification(sender, msg);
                        }
                        
                        // 语音朗读
                        if (speechToggle.checked) {
                            speakMessage(msg);
                        }
                        
                        // 震动提示
                        if (vibrationToggle.checked && navigator.vibrate) {
                            navigator.vibrate([100, 50, 100]);
                        }
                    }
                )
                .subscribe((status) => {
                    console.log('订阅状态:', status);
                    if (status === 'SUBSCRIBED') {
                        updateConnectionStatus(true, '已连接');
                    }
                });
        }

        // 添加消息到UI
        function addMessageToUI(msg, sender) {
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${escapeHtml(sender)}</span>
                    <span class="time">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${escapeHtml(msg)}</div>
            `;
            
            messagesContainer.prepend(messageElement);
            messagesContainer.scrollTop = 0;
        }

        // 显示系统通知
        function showSystemNotification(sender, msg) {
            if (Notification.permission === "granted") {
                try {
                    new Notification(`223班广播 · ${sender}`, {
                        body: msg,
                        icon: 'https://via.placeholder.com/128/4a00e0/ffffff?text=223',
                        tag: 'bcast'
                    });
                } catch (error) {
                    console.log('通知创建失败:', error);
                }
            }
        }

        // 语音朗读
        function speakMessage(msg) {
            if ('speechSynthesis' in window) {
                try {
                    const utterance = new SpeechSynthesisUtterance(msg);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.log('语音朗读失败:', error);
                }
            }
        }

        // 显示临时通知
        function showNotification(message) {
            // 简单的顶部通知实现
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #4a00e0;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideDown 0.3s ease;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-info-circle"></i> ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 转义HTML防止XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
