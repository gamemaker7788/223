<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>223班广播系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .main-content {
            display: flex;
            min-height: 500px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
        
        .send-panel, .receive-panel {
            flex: 1;
            padding: 25px;
        }
        
        .send-panel {
            border-right: 1px solid #e0e0e0;
            background: #f9f9f9;
        }
        
        .panel-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #4a00e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .settings {
            margin-top: 25px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4a00e0;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .receive-panel {
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .message {
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            background: #f0f2f5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .sender {
            font-weight: 600;
            color: #4a00e0;
        }
        
        .message-content {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            background: #f9f9f9;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4a00e0;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .disconnected {
            background-color: #f44336;
        }
        
        .connecting {
            background-color: #FF9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .test-message {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower"></i> 223班广播系统</h1>
            <p>实时消息发送与接收平台</p>
            <div class="status-bar">
                <div class="status-item">
                    <span class="connection-status connecting" id="connectionStatus"></span>
                    <span id="statusText">连接中...</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-bell"></i>
                    <span id="notificationStatus">等待授权</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-volume-up"></i>
                    <span id="speechStatus">已启用</span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="send-panel">
                <h2 class="panel-title"><i class="fas fa-paper-plane"></i> 发送广播</h2>
                
                <div class="input-group">
                    <label for="senderName">发送者名称</label>
                    <input type="text" id="senderName" placeholder="请输入您的姓名" value="老师">
                </div>
                
                <div class="input-group">
                    <label for="messageInput">广播内容</label>
                    <input type="text" id="messageInput" placeholder="请输入要广播的消息">
                </div>
                
                <button id="sendButton">
                    <i class="fas fa-bullhorn"></i> 发送广播
                </button>
                
                <div class="settings">
                    <h3><i class="fas fa-cog"></i> 设置</h3>
                    
                    <div class="setting-item">
                        <span>启用通知</span>
                        <label class="toggle">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <span>语音朗读</span>
                        <label class="toggle">
                            <input type="checkbox" id="speechToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <span>消息声音</span>
                        <label class="toggle">
                            <input type="checkbox" id="soundToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <button id="testButton" style="background: #2196F3; margin-top: 10px;">
                        <i class="fas fa-vial"></i> 测试连接
                    </button>
                </div>
            </div>
            
            <div class="receive-panel">
                <h2 class="panel-title"><i class="fas fa-inbox"></i> 接收消息</h2>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>暂无消息，发送第一条广播吧！</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>223班广播系统 &copy; 2023 | 基于Supabase实时数据库</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationMessage">新消息已收到！</span>
    </div>

    <script>
        // 初始化Supabase客户端
        const client = supabase.createClient(
            'https://jbcrkuwnlmdmwwmiimhr.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpiY3JrdXdubG1kbXd3bWlpbWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODcyNjUsImV4cCI6MjA4MDA2MzI2NX0.mK7o1xaVrV39J6_wahE_1iv_cacYUVrZJurKs_s2Wf0'
        );

        // DOM元素
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const senderName = document.getElementById('senderName');
        const messagesContainer = document.getElementById('messagesContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const notificationStatus = document.getElementById('notificationStatus');
        const speechStatus = document.getElementById('speechStatus');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const testButton = document.getElementById('testButton');
        
        // 设置开关
        const notificationsToggle = document.getElementById('notificationsToggle');
        const speechToggle = document.getElementById('speechToggle');
        const soundToggle = document.getElementById('soundToggle');
        
        // 状态变量
        let isConnected = false;
        let notificationPermission = false;
        let channel = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 申请通知权限
            requestNotificationPermission();
            
            // 设置事件监听器
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            testButton.addEventListener('click', testConnection);
            
            // 初始化连接状态检测
            checkConnectionStatus();
            
            // 订阅数据库变化
            subscribeToMessages();
        });
        
        // 检查连接状态
        async function checkConnectionStatus() {
            try {
                // 尝试执行一个简单的查询来测试连接
                const { data, error } = await client
                    .from('bcast')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    updateConnectionStatus(false, '连接失败: ' + error.message);
                } else {
                    updateConnectionStatus(true, '已连接');
                }
            } catch (err) {
                updateConnectionStatus(false, '连接异常: ' + err.message);
            }
        }
        
        // 测试连接
        async function testConnection() {
            updateConnectionStatus(false, '测试中...');
            
            try {
                // 发送测试消息
                const { error } = await client
                    .from('bcast')
                    .insert({ 
                        msg: '这是一条测试消息，用于验证系统连接状态', 
                        sender: '系统测试' 
                    });
                
                if (error) {
                    showNotification('测试失败: ' + error.message);
                    updateConnectionStatus(false, '连接失败');
                } else {
                    showNotification('连接测试成功！');
                    updateConnectionStatus(true, '已连接');
                    
                    // 添加测试消息到UI
                    addMessageToUI('这是一条测试消息，用于验证系统连接状态', '系统测试', true);
                }
            } catch (err) {
                showNotification('测试异常: ' + err.message);
                updateConnectionStatus(false, '连接异常');
            }
        }
        
        // 请求通知权限
        async function requestNotificationPermission() {
            if (!("Notification" in window)) {
                notificationStatus.textContent = "不支持通知";
                return;
            }
            
            if (Notification.permission === "granted") {
                notificationPermission = true;
                notificationStatus.textContent = "已授权";
            } else if (Notification.permission !== "denied") {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === "granted";
                notificationStatus.textContent = notificationPermission ? "已授权" : "未授权";
            } else {
                notificationStatus.textContent = "已拒绝";
            }
        }
        
        // 更新连接状态
        function updateConnectionStatus(connected, message) {
            isConnected = connected;
            
            if (connected) {
                connectionStatus.className = "connection-status connected";
                statusText.textContent = message || "已连接";
            } else if (message === '测试中...') {
                connectionStatus.className = "connection-status connecting";
                statusText.textContent = message;
            } else {
                connectionStatus.className = "connection-status disconnected";
                statusText.textContent = message || "连接断开";
            }
        }
        
        // 发送消息
        async function sendMessage() {
            const msg = messageInput.value.trim();
            const sender = senderName.value.trim() || "匿名";
            
            if (!msg) {
                showNotification("请输入消息内容");
                return;
            }
            
            try {
                const { error } = await client
                    .from('bcast')
                    .insert({ msg, sender });
                
                if (error) {
                    console.error('发送错误:', error);
                    showNotification("发送失败: " + error.message);
                    updateConnectionStatus(false, '发送失败');
                } else {
                    messageInput.value = '';
                    messageInput.focus();
                    updateConnectionStatus(true, '已连接');
                    // 播放发送音效
                    if (soundToggle.checked) playSound('send');
                }
            } catch (err) {
                console.error('发送异常:', err);
                showNotification("发送异常: " + err.message);
                updateConnectionStatus(false, '发送异常');
            }
        }
        
        // 订阅消息
        function subscribeToMessages() {
            channel = client
                .channel('bcast-channel')
                .on('postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'bcast' },
                    payload => {
                        const { msg, sender } = payload.new;
                        addMessageToUI(msg, sender);
                        
                        // 更新连接状态
                        updateConnectionStatus(true, '已连接');
                        
                        // 系统通知
                        if (notificationsToggle.checked && notificationPermission) {
                            showSystemNotification(sender, msg);
                        }
                        
                        // 语音朗读
                        if (speechToggle.checked) {
                            speakMessage(msg);
                        }
                        
                        // 播放接收音效
                        if (soundToggle.checked) playSound('receive');
                    }
                )
                .subscribe((status) => {
                    console.log('订阅状态:', status);
                    if (status === 'SUBSCRIBED') {
                        updateConnectionStatus(true, '已连接');
                        showNotification('成功连接到广播频道');
                    } else if (status === 'CHANNEL_ERROR') {
                        updateConnectionStatus(false, '频道错误');
                    } else if (status === 'TIMED_OUT') {
                        updateConnectionStatus(false, '连接超时');
                    }
                });
        }
        
        // 添加消息到UI
        function addMessageToUI(msg, sender, isTest = false) {
            // 移除空状态提示
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const messageElement = document.createElement('div');
            messageElement.className = isTest ? 'message test-message' : 'message';
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${escapeHtml(sender)}</span>
                    <span class="time">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${escapeHtml(msg)}</div>
            `;
            
            messagesContainer.prepend(messageElement);
            
            // 自动滚动到最新消息
            messagesContainer.scrollTop = 0;
        }
        
        // 显示系统通知
        function showSystemNotification(sender, msg) {
            if (Notification.permission === "granted") {
                new Notification(`223班广播 · ${sender}`, {
                    body: msg,
                    icon: 'https://via.placeholder.com/128/4a00e0/ffffff?text=223',
                    tag: 'bcast',
                    renotify: true
                });
            }
        }
        
        // 语音朗读
        function speakMessage(msg) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(msg);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
        
        // 显示临时通知
        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 播放音效
        function playSound(type) {
            // 简单的音效实现
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'send') {
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            } else {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            }
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        // 转义HTML防止XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
