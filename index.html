<!doctype html>
<html lang="zh-CN" data-theme="bright">
<head>
<meta charset="utf-8">
<title>223 班 Weekly Report 主页</title>
<style>
/* ===== 直接复用 Week2 / Week3 的变量 ===== */
:root[data-theme="bright"]{
  --bg:#ffffff;--text:#333333;--gray1:#cccccc;--gray2:#bbbbbb;
  --bottom-blue:#38bdf8;--blue-glow:#38bdf822;
}
:root[data-theme="dark"]{
  --bg:#1e1e1e;--text:#e5e5e5;--gray1:#555555;--gray2:#333333;
  --bottom-blue:#38bdf8;--blue-glow:#38bdf833;
}
* {box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;}
body{margin:0;background:var(--bg);color:var(--text);line-height:1.6;display:flex;flex-direction:column;align-items:center;padding:60px 24px;}
h1{margin:0 0 40px;font-size:28px;font-weight:600}

/* 卡片容器 */
.card{width:100%;max-width:680px;margin-bottom:20px;padding:18px 22px;border:2px solid var(--gray1);border-radius:14px;background:transparent;}
.card h3{margin:0 0 12px;font-size:17px;font-weight:600;color:var(--bottom-blue)}

/* 按钮组（与 Week2/3 样式一致） */
.btn-group{display:flex;flex-wrap:wrap;gap:8px}
.d-btn{display:inline-block;padding:6px 14px;font-size:14px;font-weight:600;border:2px solid var(--gray1);border-radius:6px;background:transparent;color:var(--text);cursor:pointer;box-shadow:0 3px 0 var(--gray2);transition:all .12s ease;text-decoration:none}
.d-btn:hover{transform:translateY(-2px);box-shadow:0 5px 0 var(--gray2)}
.d-btn:active{transform:translateY(2px);box-shadow:0 1px 0 var(--gray2)}

/* 主题切换按钮 */
.switch{cursor:pointer;font-size:14px;background:var(--gray1);color:var(--text);border:none;border-radius:6px;padding:6px 12px;margin-left:auto}
</style>
</head>
<body>

<h1>223 班 Weekly Report</h1>
<button class="switch" onClick="toggleTheme()">切换主题</button>

<!-- 动态周次按钮会插到这里 -->
<section class="card">
  <h3>选择期数</h3>
<div class="btn-group">
  <a class="d-btn" href="Week2.html">第 2 周</a>
  <a class="d-btn" href="Week3.html">第 3 周</a>
  <!-- 以后加一行就行 -->
</div></section>

<script>
/* ========== 主题切换 ========== */
function toggleTheme(){
  const root = document.documentElement;
  root.dataset.theme = root.dataset.theme === 'bright' ? 'dark' : 'bright';
}

</script>
</body>
</html>
